<!DOCTYPE html>
<html>

<head>
	<title>Rango</title>
</head>

<body>
	<a href="/">Back</a>
	<div>
		{% if category %}
		<h1>{{ category.name }}</h1> {% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
		<strong>No pages currently in category.</strong> {% endif %} {% else %} The specified category does not exist! {% endif %}
		<a href="add_page/">Add a New Page</a><br />
	</div>
</body>

</html>
